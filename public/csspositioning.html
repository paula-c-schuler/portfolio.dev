<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>  
	<link rel="stylesheet" type="text/css" href="/css/box_model.css">
</head>
<body>
	
	<div id="container">
	<a href="http://en.wikipedia.org/wiki/Visible_spectrum"><h1>Visible Spectrum</h1></a>
		<!-- 6 colored boxes and 6 arrows positioned-->

		<div class="row" id="row1">
			<div  id="redBox" class="box">620-750 nm
				<div class="image1"><img src="/img/arrow50.png"></div>
			</div>
			<div  id="orangeBox" class="box">590-620 nm
				<div class="image1"><img src="/img/arrow50.png"></div>
			</div>
			<div  id="yellowBox" class="box">570-590 nm
				<div class="image1"><img src="/img/arrow50.png"></div>
			</div>
		</div>


			<div  id="greenBox" class="box"> <span>495-570 nm</span> 
				<img class="image2" src="/img/arrow50.png">
			</div>
			<div  id="blueBox" class="box"> <span>450-495 nm</span>
				<img class="image2" src="/img/arrow50.png">
			</div>
			<div  id="purpleBox" class="box"> <span>380-450 nm</span>
				<img class="image2" src="/img/arrow50.png">
			</div>
			
	</div>
</body>
</html>
