<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

	<title>Portfolio Style</title>
</head>
<body>
	<div id="stylesheet" class="container">
		<!-- USING COLORS FROM "SEALIGHT" AT
		http://www.1stwebdesigner.com/colour-chronicles-brilliant-blue/
		 -->
		 <!-- Colors -->
		<section class="row">
		
			<ul class="color primary column">
				<li class="color thick text-base-light primary-color">
					<span class="name">Primary - Indigo </span>
					<span class="weight">500</span>
					<span class="hex">3F51B5</span>
				</li>
				<li class="color text-base-dark divider"></li>
				<li class="color thin text-base-dark primary-color-fallback">
					<span class="weight">100</span>
					<span class="hex">E8EAF6</span>
				</li>
				<li class="color thin text-base-light primary-color-lighter">
					<span class="weight">300</span>
					<span class="hex">7986CB</span>
				</li>
				<li class="color thin text-base-light primary-color-darker">
					<span class="weight">900</span>
					<span class="hex">1A237E</span>
				</li>
			</ul>

			<ul class="color accent column">
				<li class="color thick text-base-light accent-color">
					<span class="name">Accent - Green </span>
					<span class="weight">A400</span>
					<span class="hex">xxxxxx</span>
				</li>
				<li class="color divider"></li>
				<li class="color thin text-base-dark accent-color-fallback">
					<span class="weight">A100</span>
					<span class="hex">xxxxxx</span>
				</li>
				<li class="color thin text-base-light accent-color-lighter">
					<span class="weight">A200</span>
					<span class="hex">xxxxxx</span>
				</li>
				<li class="color thin text-base-light accent-color-darker">
					<span class="weight">A700</span>
					<span class="hex">xxxxxx</span>
				</li>
			</ul>
		</section>

		<!-- Text -->
		<section class="row">



		</section>
		


		<!-- Text -->
		<div class="row">
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
			<div class="text col-1-2 centered">
				<div class="text-description"></div>
				<div class="text-display"></div>
			</div>
		</div>
	</div>
</body>
</html>
